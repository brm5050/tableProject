<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery.js"></script>
<body>

<!-- main container -->
<div class="container">
 
 <!-- jumbotron -->
 <div class="jumbotron">
  <h1 class="text-center">
    <span class="glyphicon glyphicon-fire"></span>
    Hot Restaurant
  </h1>
  <hr>
  <h2 class="text-center">Current Reservations and Waiting list</h2>
  <br>
  <div class="text-center">
    <a class="btn btn-primary btn-lg btn-danger" href="/reserve" role="button">
     <span class="glyphicon glyphicon-credit-card"></span>
     Make Reservation
    </a>
    <a class="btn btn-lg btn-default" href="/index" role="button">
      <span class="glyphicon glyphicon-home"></span>
    </a>
  </div>
 </div>
 <!-- end jumbotron -->
 
 <!-- reservation panel -->
 <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Current Reservations</h3>
  </div>
  <div class="panel-body" id="tableSection">
  </div>
 </div>
 <!-- end reservation panel -->

 <!--waiting list panel  -->
 <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Waiting List</h3>
  </div>
  <div class="panel-body" id="waitlistSection">
  </div>
 </div>
 <!-- end waiting list panel -->

 <!-- footer -->
 <footer class="footer">
  <div class="container">
   <p>Control Panel</p>
   <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
  </div>
 </footer>
 <!-- end footer -->

</div>
<!-- end main container -->

</body>

<!-- javascript -->
<script type="text/javascript">

function runTableQuery(){

    
    var currentURL = window.location.origin;

    
    $.ajax({url: currentURL + "/api/tables", method: "GET"})
      .done(function(tableData) {

        
        console.log("------------------------------------");
        console.log("URL: " + currentURL + "/api/tables");
        console.log("------------------------------------");

        .
        console.log(tableData);
        console.log("------------------------------------")

        
        for (var i=0; i<tableData.length; i++){

          
          var tableSection = $("<div>");
          tableSection.addClass('well');
          tableSection.attr('id', 'tableWell-' + i+1)
          $('#tableSection').append(tableSection);

          var tableNumber = i + 1;


          
          $("#tableWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].uniqueId + "</h2>");
        }
      });
  }

  function runWaitListQuery(){

    
    var currentURL = window.location.origin;

    
    $.ajax({url: currentURL + "/api/waitlist", method: "GET"})
      .done(function(waitlistData) {

        
        console.log("------------------------------------");
        console.log("URL: " + currentURL + "/api/waitlist");
        console.log("------------------------------------");

        
        console.log(waitlistData);
        console.log("------------------------------------")

        
        for (var i=0; i<tableData.length; i++){
          
          var waitlistSection = $("<div>");
          waitlistSection.addClass('well');
          waitlistSection.attr('id', 'waitlistWell-' + i+1)
          $('#waitlistSection').append(waitlistSection);

          var tableNumber = i + 1;

          
          $("#waitlistWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + waitlistData[i].uniqueId + "</h2>");
        }
      });
  }

 
  function clearTable(){

    var currentURL = window.location.origin;
    $.ajax({url: currentURL + "/api/clear", method: "POST"})

  }

  $("#clear").on('click', function(){
    alert("Clearing...");
    clearTable();

    
    location.reload();
  })


  
  runTableQuery();
  runWaitListQuery();
</script>
<!-- end javascript -->

</html>
